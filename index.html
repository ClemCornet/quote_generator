<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generateur citation" content="">
    <meta name="clement cornet" content="">
    <title>Générateur de citations</title>
    <!-- CSS Custom -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <!--    font google-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="title">Bienvenue dans CITATOR</h1>
                <h2 class="subtitle">Le générateur de citations des films cultes.</h2>
            </div>
            <div class="col-lg-8 offset-lg-3">
            <img src="img/img_banner.png" alt="" class="img-fluid" id="banner">
            </div>
        </div>
        <div class="form-group">
            <form>
                <div class="row">
                    <div class="col-lg-4 offset-lg-4">
                        <label for="">Choissisez votre film :</label><br>
                        <select class="form-control" name="choixfilm" id="choixfilm">
                      <option value="1">La cité de la peur</option>
                      <option value="2">Les tontons flingueurs</option>
                    </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 offset-lg-4">
                        <label for="nombre">Choisissez le nombre de citations à générer :</label><br>
                        <input class="form-control" type="number" name="nombrecitation" id="nombre" value="5" min="0" max="5">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 offset-lg-4">
                        <input class="btn btn-outline-primary btncustom" type="submit" value="GÉNÉRER LA CITATION">
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div id="description"></div>
            </div>
        </div>
    </div>
    <!-- Script JS -->
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
</body>

</html>
